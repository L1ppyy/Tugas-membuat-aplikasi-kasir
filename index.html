<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caffe Uncle Jo</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">â˜•</div>
                <div class="header-title">
                    <h1>Caffe Uncle Jo</h1>
                    <p id="datetime"></p>
                </div>
            </div>
            <div style="font-size: 32px;">ðŸ§¾</div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Menu Section -->
            <div class="menu-section">
                <h2 class="section-title">Menu Produk</h2>
                
                <!-- Categories -->
                <div class="categories" id="categories"></div>
                
                <!-- Products -->
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <h2 class="section-title">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</h2>
                
                <!-- Customer Info -->
                <div class="customer-info">
                    <input type="text" id="customerName" placeholder="Nama Pelanggan (opsional)">
                    <input type="text" id="tableNumber" placeholder="No. Meja (opsional)">
                </div>
                
                <!-- Cart Items -->
                <div class="cart-items" id="cartItems">
                    <div class="cart-empty">
                        <div class="cart-empty-icon">ðŸ›’</div>
                        <p>Keranjang kosong</p>
                    </div>
                </div>
                
                <!-- Cart Summary -->
                <div class="cart-summary" id="cartSummary" style="display: none;">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Pajak (10%):</span>
                        <span id="tax">Rp 0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span class="amount" id="total">Rp 0</span>
                    </div>
                    <button class="checkout-btn" onclick="showPayment()">ðŸ’° Lanjut Pembayaran</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2 class="modal-header">ðŸ’° Pembayaran</h2>
            
            <div class="payment-total">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 18px; font-weight: 600;">Total Pembayaran:</span>
                    <span class="amount" id="paymentTotal">Rp 0</span>
                </div>
                <div style="font-size: 14px; color: #6b7280; margin-top: 10px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Subtotal:</span>
                        <span id="paymentSubtotal">Rp 0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Pajak (10%):</span>
                        <span id="paymentTax">Rp 0</span>
                    </div>
                </div>
            </div>

            <div style="margin-bottom: 10px;">
                <label style="font-weight: 600; display: block; margin-bottom: 8px;">Metode Pembayaran *</label>
                <div class="payment-methods" id="paymentMethods"></div>
            </div>

            <div class="cash-input-group" id="cashInputGroup" style="display: none;">
                <label>Jumlah Uang Diterima</label>
                <input type="number" id="cashReceived" placeholder="Masukkan jumlah uang" oninput="calculateChange()">
                <div class="change-display" id="changeDisplay" style="display: none;">
                    <span>Kembalian:</span>
                    <span id="changeAmount">Rp 0</span>
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closePayment()">Kembali</button>
                <button class="modal-btn btn-process" onclick="processPayment()">Proses Pembayaran</button>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div class="modal" id="receiptModal">
        <div class="modal-content">
            <div class="receipt" id="receipt"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
